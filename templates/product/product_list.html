{% extends "users/main_base.html" %}
{% load static %}

{% block mobileView %}
    <meta name="viewport" content="width=570, user-scalable=yes">
{% endblock %}

{% block contents %}

    <section class="py-5 text-center container" style="margin-top:-40px; margin-bottom: -150px;">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <p class="lead text-muted">Korean {{ category_name }}</p>
            </div>
        </div>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for product in category_list %}
                    <div class="col-sm-4" style="margin-bottom: 30px;">
                        <div class="card h-100">
                            <div class="card mb-3">
                                <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product }}"/>
                            </div>
                            <div class="card-body">
                                <h3 class="card-title h4">{{ product.name }}</h3>
                                <p class="card-text">{{ product.summary }} <br>{{ product.eg_summary }} </p>

                                <div style="text-align: right;">
                                    <a class="btn btn-red"
                                       style="opacity: 90%; font-size: 18px; margin-top: 10px; color: white;"
                                       href="{% url 'product:detail' product.pk %}">자세히 보기 →</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

{% endblock %}
